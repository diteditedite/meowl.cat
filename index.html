<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meowl</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: 120px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .meowl-img {
      position: absolute;
      bottom: 60px;
      right: 30px;
      width: 180px;
      transition: transform 0.3s ease;
    }

    /* Hover pulse effect */
    .meowl-img:hover {
      animation: pulseWide 0.6s infinite alternate;
    }

    @keyframes pulseWide {
      from {
        transform: scaleX(1);
      }
      to {
        transform: scaleX(1.2);
      }
    }

    /* Jiggle animation */
    @keyframes jiggleUpDown {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-5px); }
      50%  { transform: translateY(5px); }
      75%  { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    .jiggle {
      animation: jiggleUpDown 0.4s ease;
    }

    .tall {
      transform: scaleY(1.5);
    }
  </style>
</head>
<body>
  <div class="bubble">Meowl is watching you ðŸ‘€</div>
  <img src="meowl.png" alt="Meowl" class="meowl-img" />

  <script>
    const meowl = document.querySelector('.meowl-img');

    meowl.addEventListener('click', () => {
      meowl.classList.remove('tall'); // Reset if already tall
      meowl.classList.add('jiggle');

      // After jiggle ends, stretch tall
      setTimeout(() => {
        meowl.classList.remove('jiggle');
        meowl.classList.add('tall');
      }, 400);
    });
  </script>
</body>
</html>
