<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meowl</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: 120px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .meowl-img {
      position: absolute;
      bottom: 60px;
      right: 30px;
      width: 180px;
      transition: transform 0.3s ease;
    }

    .slider-container {
      position: absolute;
      bottom: 40px;
      right: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 12px;
      font-family: 'Comic Sans MS', cursive;
      color: #eee;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .slider-container label {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="bubble">Meowl is watching you ðŸ‘€</div>
  <img src="meowl.png" alt="Meowl" class="meowl-img" />

  <div class="slider-container">
    <label for="meowl-shape">Shape:</label>
    <select id="meowl-shape">
      <option value="1,1">Regular</option>
      <option value="1,1.5">Tall</option>
      <option value="1.5,1">Wide</option>
    </select>
  </div>

  <script>
    document.getElementById('meowl-shape').addEventListener('change', function() {
      const [scaleX, scaleY] = this.value.split(',').map(Number);
      const meowl = document.querySelector('.meowl-img');
      meowl.style.transform = `scaleX(${scaleX}) scaleY(${scaleY})`;
    });
  </script>
</body>
</html>
