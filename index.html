<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meowl Sparkle Sync</title>
  <style>
    body {
      margin: 0;
      background-color: #1a0033; /* Purple night */
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    #main-meowl, #side-meowl {
      position: absolute;
      width: 100px;
      height: auto;
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    #main-meowl {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #side-meowl {
      top: 50%;
      left: 20%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0.6;
    }

    #status {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .active {
      opacity: 1;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) scale(0.5); }
      50% { transform: translate(-50%, -48%) scale(0.55); }
    }
  </style>
</head>
<body>

  <img id="main-meowl" src="meowl.png" alt="Main Meowl">
  <img id="side-meowl" src="meowl.png" alt="Side Meowl">
  <div id="status">they're doing nothing</div>

  <script>
    const mainMeowl = document.getElementById('main-meowl');
    const sideMeowl = document.getElementById('side-meowl');
    const status = document.getElementById('status');

    let isFollowing = false;

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'd') {
        isFollowing = true;
        sideMeowl.classList.add('active');
        status.textContent = "side Meowl is now following!";
      }
    });

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      mainMeowl.style.left = `${x}px`;
      mainMeowl.style.top = `${y}px`;

      if (isFollowing) {
        sideMeowl.style.left = `${x - 150}px`; // offset to the left
        sideMeowl.style.top = `${y}px`;
      }
    });
  </script>

</body>
</html>
